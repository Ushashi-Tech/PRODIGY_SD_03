<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Management System</title>
    <link rel="stylesheet" href="Task03.css" />
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Contact Manager</h1>
            <p>Manage your contacts with style and efficiency</p>
        </div>

        <!-- Stats + Form Panel -->
        <div class="glass-panel">
            <div class="stats-panel">
                <div class="stat-card">
                    <div class="stat-number" id="totalContacts">0</div>
                    <div class="stat-label">Total Contacts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="recentContacts">0</div>
                    <div class="stat-label">Added Today</div>
                </div>
            </div>

            <h2 style="color: white; margin-bottom: 20px; font-size: 1.5rem;">Add New Contact</h2>
            <form id="contactForm">
                <div class="form-section">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Full Name" required />
                        <div class="error-message" id="nameError"></div>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" placeholder="Phone Number" required />
                        <div class="error-message" id="phoneError"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email Address" required />
                        <div class="error-message" id="emailError"></div>
                    </div>
                </div>
                <div style="display: flex; gap: 15px; justify-content: center;">
                    <button type="submit" class="btn btn-primary">Add Contact</button>
                    <button type="button" class="btn btn-secondary" id="clearForm">Clear Form</button>
                </div>
            </form>
        </div>

        <!-- Search + Contacts Panel -->
        <div class="glass-panel">
            <div class="search-section">
                <input type="text" id="searchInput" class="search-input" placeholder="Search contacts by name, phone, or email..." />
            </div>
            <div id="contactsContainer">
                <div class="empty-state">
                    <h3>No contacts yet</h3>
                    <p>Add your first contact above to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Contact</h3>
            <form id="editForm">
                <div class="form-group">
                    <input type="text" id="editName" placeholder="Full Name" required />
                    <div class="error-message" id="editNameError"></div>
                </div>
                <div class="form-group">
                    <input type="tel" id="editPhone" placeholder="Phone Number" required />
                    <div class="error-message" id="editPhoneError"></div>
                </div>
                <div class="form-group">
                    <input type="email" id="editEmail" placeholder="Email Address" required />
                    <div class="error-message" id="editEmailError"></div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Delete Contact</h3>
            <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 20px;">Are you sure you want to delete this contact? This action cannot be undone.</p>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" id="cancelDelete">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <script src="Task03.js"></script>
</body>
</html>
